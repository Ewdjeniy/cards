<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cards</title>
  <link href="cards.css" rel="stylesheet"></head>
  <body>
<div class="search-room-card">
  <h1 class="search-room-card__header">Найдём номера под ваши пожелания</h1>
<div class="search-room-card__dropdown-dates">
  <div class="search-room-card__dropdown-arrival">
    <h3 class="search-room-card__dropdown-arrival-label">Прибытие</h3>
    <div class="search-room-card__dropdown-arrival-switcher"><span>ДД.ММ.ГГГГ</span>
      <div class="search-room-card__dropdown-arrival-arrow-wrapper"><span class="search-room-card__dropdown-arrival-arrow">keyboard_arrow_down</span></div>
    </div>
  </div>
  <div class="search-room-card__dropdown-departure">
    <h3 class="search-room-card__dropdown-departure-label">Выезд</h3>
    <div class="search-room-card__dropdown-departure-switcher"><span>ДД.ММ.ГГГГ</span>
      <div class="search-room-card__dropdown-departure-arrow-wrapper"><span class="search-room-card__dropdown-departure-arrow">keyboard_arrow_down</span></div>
    </div>
  </div>
</div>
<div class="search-room-card__dropdown-guests-field">
  <h3 class="search-room-card__dropdown-guests-field-label">Гости</h3>
  <div class="search-room-card__dropdown-guests">
    <div class="search-room-card__dropdown-guests-switcher"><span>Сколько гостей</span>
      <div class="search-room-card__dropdown-guests-arrow-wrapper"><span class="search-room-card__dropdown-guests-arrow material-icons">keyboard_arrow_down</span></div>
    </div>
    <div class="search-room-card__dropdown-guests-inputs">
      <div class="search-room-card__dropdown-guests-input"><span class="search-room-card__dropdown-guests-input-label">Взрослые</span>
        <div class="search-room-card__dropdown-guests-minus-wrapper"><span>-</span></div><span class="search-room-card__dropdown-guests-number">0</span>
        <input class="search-room-card__dropdown-guests-hidden" type="number" value="0">
        <div class="search-room-card__dropdown-guests-plus-wrapper"><span>+</span></div>
      </div>
      <div class="search-room-card__dropdown-guests-input"><span class="search-room-card__dropdown-guests-input-label">Дети</span>
        <div class="search-room-card__dropdown-guests-minus-wrapper"><span>-</span></div><span class="search-room-card__dropdown-guests-number">0</span>
        <input class="search-room-card__dropdown-guests-hidden" type="number" value="0">
        <div class="search-room-card__dropdown-guests-plus-wrapper"><span>+</span></div>
      </div>
      <div class="search-room-card__dropdown-guests-input"><span class="search-room-card__dropdown-guests-input-label">Младенцы</span>
        <div class="search-room-card__dropdown-guests-minus-wrapper"><span>-</span></div><span class="search-room-card__dropdown-guests-number">0</span>
        <input class="search-room-card__dropdown-guests-hidden" type="number" value="0">
        <div class="search-room-card__dropdown-guests-plus-wrapper"><span>+</span></div>
      </div>
      <div class="search-room-card__dropdown-guests-buttons">
        <div class="search-room-card__dropdown-guests-refresh ">Очистить</div>
        <div class="search-room-card__dropdown-guests-submit">Применить</div>
      </div>
    </div>
  </div>
</div>
<button class="search-room-card__button-with-arrow search-room-card__button-with-arrow_theme_one"> <span class="search-room-card__button-with-arrow-label">Подобрать номер</span><span class="search-room-card__button-arrow" type="button">arrow_forward</span></button>
</div>
<div class="enter-card">
  <h1 class="enter-card__header">Войти</h1>
<input class="enter-card__email-input" type="email" placeholder="Email">
<input class="enter-card__password-input" type="password" placeholder="Пароль">
<button class="enter-card__button-with-arrow enter-card__button-with-arrow_theme_one"> <span class="enter-card__button-with-arrow-label">Войти</span><span class="enter-card__button-arrow" type="button">arrow_forward</span></button>
  <div class="enter-card__create-account"><span class="enter-card__create-account-span">Нет аккаунта на Toxin?</span>
<button class="enter-card__click-button enter-card__click-button_theme_two">Создать</button>
  </div>
</div>
  <script type="text/javascript" src="cards.bundle.js"></script></body>
</html>
